<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="../StyleSheets/style.css">
</head>

<body>
    <!-- header -->
    <div class="container-fluid header-container-fluid">
        <div class="container">
            <div class="row align-items-center header">
                <div class="col header-contact">
                    <span>abc@gmail.com</span>
                    <span class="vertical-separation-symbol"></span>
                    <span>Hotline: 012 123 1234</span>
                </div>
                <div class="col text-center">Tặng 1 Tote bag cho đơn hàng từ 299k. Freeship với hóa đơn từ 1,500,000đ
                </div>
                <div class="col d-flex justify-content-end">
                    <div class="input-group search-group">
                        <input type="text" class="form-control input-search" placeholder="Tìm kiếm...">
                        <button class="btn btn-outline-secondary btn-search"><i data-feather="search"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end of header -->
    <!-- navigation bar -->
    <div class="container-fluid sticky-top navigation-bar-sticky">
        <div class="container py-3">
            <div class="row align-items-center">
                <div class="col-3">
                    <span class="logo">LUSH</span>
                </div>
                <div class="col-6">
                    <div class="navigation-menu">
                        <span>Tất cả sản phẩm</span>
                        <span>Áo thun</span>
                        <span>Quần</span>
                        <span>Váy</span>
                        <span>Nón</span>
                    </div>
                </div>
                <div class="col-3">
                    <div class="d-flex justify-content-end me-4">
                        <a href="#" class="btn-login">
                            <i data-feather="users"></i>
                            <span>Đăng nhập</span>
                        </a>
                        <div class="cart-container">
                            <i data-feather="shopping-bag"></i>
                            <span class="count">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end of navigation bar -->
    <!-- banner -->
    <div class="container-fuild">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000" data-bs-pause="false">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/banner.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/banner.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/banner.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
    <!-- end of banner -->
    <script src="../JavaScripts/Home.js"></script>
</body>

</html>
